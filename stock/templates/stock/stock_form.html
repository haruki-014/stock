{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        {% if form.instance.pk %}
            <h2>在庫編集</h2>
        {% else %}
            <h2>新規在庫登録</h2>
        {% endif %}
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field.errors }}
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{% url 'stock:list' %}" class="btn btn-secondary">戻る</a>
        </form>
    </div>
</div>
{% endblock %}
